name: Destroy Infrastructure (Protected)

on:
  workflow_dispatch:
    inputs:
      password:
        description: "Enter destroy password"
        required: true
        type: string
      aws_region:
        description: "AWS Region"
        required: true
        default: "us-east-1"
        type: string
      environment:
        description: "Environment to destroy"
        required: true
        default: "dev"
        type: string

jobs:
  destroy:
    runs-on: ubuntu-latest

    env:
      INPUT_PASSWORD:     ${{ inputs.password }}
      DESTROY_PASSWORD:   ${{ secrets.DESTROY_PASSWORD }}
      AWS_REGION:         ${{ inputs.aws_region }}
      ENVIRONMENT:        ${{ inputs.environment }}

    steps:
      - name: Verify password
        run: |
          if [ "$INPUT_PASSWORD" != "$DESTROY_PASSWORD" ]; then
            echo "ERROR: Invalid destroy password!"
            exit 1
          fi
          echo "Password verified. Proceeding with destroy..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        working-directory: ./micro-project/main
        run: |
          terraform init \
            -backend-config="bucket=${BUCKET_NAME}" \
            -backend-config="key=${ENVIRONMENT}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Terraform Destroy
        working-directory: ./micro-project/main
        run: terraform destroy -auto-approve
