name: Full Infrastructure Provision

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: "Terraform Backend S3 Bucket"
        required: true
        type: string
      aws_region:
        description: "AWS Region"
        required: true
        default: "us-east-1"
        type: string
      environment:
        description: "Environment (dev/stage/prod)"
        required: true
        default: "dev"
        type: string

jobs:
  infra:
    runs-on: ubuntu-latest

    env:
      BUCKET_NAME:  ${{ inputs.bucket_name }}
      AWS_REGION:   ${{ inputs.aws_region }}
      ENVIRONMENT:  ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------
      # 1. AWS Credentials
      # ------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # ------------------------
      # 2. Install Terraform
      # ------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      # -------------------------------------------
      # 3. BOOTSTRAP BACKEND IF BUCKET DOES NOT EXIST
      # -------------------------------------------
      - name: Check if bucket exists
        id: check_bucket
        run: |
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create backend bucket IF NOT EXISTS
        if: steps.check_bucket.outputs.exists == 'false'
        working-directory: ./micro-project/backend
        run: |
          echo "backend_bucket_name = \"${BUCKET_NAME}\"" > backend.auto.tfvars
          echo "aws_region = \"${AWS_REGION}\"" >> backend.auto.tfvars

          terraform init
          terraform apply -auto-approve

      # -------------------------------------------
      # 4. INIT + DEPLOY MAIN INFRA WITH BACKEND
      # -------------------------------------------
      - name: Terraform Init (with backend config)
        working-directory: ./micro-project/main

        run: |
          terraform init \
            -backend-config="bucket=${BUCKET_NAME}" \
            -backend-config="key=${ENVIRONMENT}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: ./micro-project/main
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./micro-project/main
        run: terraform apply -auto-approve tfplan
